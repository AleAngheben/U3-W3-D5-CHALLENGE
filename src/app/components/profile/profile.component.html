<h1 class="text-center pt-5 pb-2">IL MIO PROFILO</h1>

<div *ngIf="userId">
  <div class="d-flex justify-content-between bg-mine rounded-4 mb-5">
    <div class="d-flex flex-column justify-content-center ps-3">
      <div class="mb-3 border-mine">
        <h4>NOME</h4>
        <h5>{{ userName }} {{ userSurname }}</h5>
      </div>

      <div class="mb-3 border-mine">
        <h4>EMAIL</h4>
        <h5>{{ userEmail }}</h5>
      </div>
      <div class="border-mine">
        <h4>ID</h4>
        <h5>{{ userId }}</h5>
      </div>
    </div>
    <div
      id="img-prof"
      class="w-50 d-flex align-items-center justify-content-center"
    >
      <img src="{{ userImageProf }}" alt="" class="rounded-circle" />
    </div>
  </div>
</div>
